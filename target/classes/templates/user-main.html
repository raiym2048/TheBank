<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Блог сайта тайтл</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/headers :: header"></header>

<div class="container mt-5">
  <h1>Блог сайта</h1>
  <div th:each="el : ${user1}" class="alert alert-info mt-2">
    <p th:text="Surname + ${el.email}"/>
    <p th:text="Password + ${el.password}"/>
    <!--<a th:href="'/blog/' + ${el.id}" class="btn btn-warning">Детальнее</a>-->
  </div>
</div>

<div th:insert="blocks/headers :: footer"></div>

</body>


</html>
